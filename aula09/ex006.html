<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>DOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(85, 143, 252);
            color: white;
            font: normal 10pt arial;
        }
    </style>
</head>

<body>
    <h1>apresentando o DOM</h1>
    <p>verifique o repositorio</p>
    <p>aprendendo a usar o <strong>DOM</strong> em java script</p>
    <div id='msg'> uma dive aqui</div>
    <div class='msg'> caralho velho</div>
    <script>
        var corpo = window.document.body

        var p1=  window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        window.document.write(`conteudo do paragramo: ${p1.innerText}<br>`)
        window.document.write(p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.color = 'black'
        d.innerText = 'Fudeu velho pelo js'
        var p = window.document.querySelector('div#msg') //pega pelo id da div # notação do css para id
        p.style.background = 'blue'
        var q = window.document.querySelector('div.msg') //pega pela class da div . notação do css para clas
        q.style.color = 'red'
   
            
      
    </script>
</body>

</html>
