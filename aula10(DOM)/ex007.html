<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>EVENTOS DOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(103, 231, 103);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;


        }
    </style>
</head>

<body>
    
        <h1> somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar">
        <br>
       
   
    <div id="res">RESULDADO</div>
    <br>
    <br>
    div
    <div id="area">
        INTERAJA...
    </div>
    <script>
        



        var divArea = window.document.getElementById('area')
        var res = window.document.getElementById('res')
        /* cria lista de eventos ligado ao objeto
        referenciado no dom, isso torna o html mais limpo
        pois voce nao precisa declarar o eveto on na
        tag html */
        divArea.addEventListener('click', clicar)
        divArea.addEventListener('mouseenter', entrar)
        divArea.addEventListener('mouseout', sair)
        function clicar() {
            divArea.innerText = 'clicou beleza'
            divArea.style.background = 'red'
        }
        function entrar() {
            divArea.innerText = 'entrou na area'
        }
        function sair() {
            divArea.innerText = 'saiu'
            divArea.style.background = 'green'
        }
        function somar() {
            var tn1 = windows.document.getElementById('txtN1')
            var tn2 = window.document.querySelector('input#txtN2')
          
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a ${s}`

        }


    </script>
</body>

</html>
