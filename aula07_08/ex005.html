<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDO OPERADORES</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h3>Usando operadores do java script </h3> 
    <SCRipt>
       var n1 = 5
       var n2 = 2
       document.write(`<strong>operadores aritméticos</strong><br> `)
       document.write(`adicao: ${n1} <strong>+</strong> ${n2} = ${ n1 + n2}  <br>`)
       document.write(`subtração:${n1} <strong> - </strong> ${n2} = ${ n1 - n2}<br> `)
       document.write(`divisão inteira:${n1} <strong> % </strong> ${n2} = ${n1 % n2}<br> `)
       document.write(`divisão real:${n1} <strong> / </strong> ${n2} = ${n1 / n2}<br> `)
       document.write(`<br>`)

       document.write(`<strong>operadores de atribuição</strong><br> `)
       document.write(`atribuição simples: var soma <strong> = </strong> ${n1}  /  ${n2} <br> `)
       document.write(`auto atribuição ou acumulador: n1 <strong> = </strong> n1  +  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> += </strong> n1  +  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> *= </strong> n1  *  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> -= </strong> n1  -  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> /= </strong> n1  /  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> %= </strong> n1  %  ${n2} <br> `)
       document.write(`auto atribuição simplificada: n1 <strong> **= </strong> n1  **  ${n2} <br> `)
       document.write(`<br>`)
       document.write(`<strong>operadores de incrementos</strong><br> `)
       document.write(`pre incremento : n1 <strong> += </strong> n1  +  1  fica assim: n1<strong>++ </strong> <br> `)
       document.write(`pre incremento : n1 <strong> -= </strong> n1  -  1  fica assim: n1<strong>-- </strong> <br> `)
       document.write(`pós incremento : n1 <strong> =+ </strong>  1 + n1  fica assim:  <strong>++</strong>n1 <br> `)
       document.write(`pós incremento : n1 <strong> =- </strong>  1 - n1 fica assim:  <strong>--</strong>n1 <br> `)

       document.write(`<br>`)
       document.write(`<strong>operadores de relacionais</strong><br> `)
       document.write(`maior que: ${n1} <strong> > </strong> ${n2} => true  <br>`)
       document.write(`menor que: ${n1} <strong>  > </strong> ${n2} => false  <br>`)
       document.write(`menor ou igual a : ${n1} <strong> < =  </strong> ${n2} => false  <br>`)
       document.write(`maior ou igual a : ${n1} <strong> > =  </strong> ${n2} => true  <br>`)
       document.write(`igual a : ${n1} <strong> = =  </strong> ${n2} => false  <br>`)
       document.write(`diferente de : ${n1} <strong> ! =  </strong> ${n2} => true  <br>`)
       document.write(`igualdade sem a tipagem : ${n1} <strong> = =  </strong> '${n1}' => true  <br>`)
       document.write(`igualdade com a tipagem : ${n1} <strong> = = =  </strong> '${n1}' => false  <br>`)

       document.write(`<br>`)
       document.write(`<strong>operadores Logicos</strong><br> `)
       document.write(`negação : <strong>!</strong>(5 > 2) => false  <br>`)
       document.write(`negação  : <strong>!</strong>true => falso  <br>`)
       document.write(`conjunção  : true <strong> && </strong>true => true  <br>`)
       document.write(`conjunção  : true <strong> && </strong>false => false  <br>`)
       document.write(`conjunção  : false <strong> && </strong>false => false  <br>`)
       document.write(`disjunção  : true <strong> || </strong>false => true  <br>`)
       document.write(`disjunção  : true <strong> || </strong>true => true  <br>`)
       document.write(`disjunção  : false <strong> || </strong>false => false  <br>`)

       document.write(`<br>`)
       document.write(`<strong>operadores ternários</strong><br> `)
       document.write(`ternario  : (espressao teste) <strong> ? </strong> true <strong> : </strong> false  <br>`)
       document.write(`ternario  : media > = 7 <strong> ? </strong> 'aprovado' <strong> : </strong> 'reprovado'  <br>`)

       
       
    </SCRipt>
</body>
</html>
